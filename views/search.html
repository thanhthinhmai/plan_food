<!DOCTYPE html>
<html lang="en">

<head>
    {% include "components/head.html" %}
    <title>Menu</title>
</head>

<body>
    {% include "components/header.html" %}
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="portfolio_content text-center  wow fadeIn" data-wow-duration="5s">
                    <div class="col-md-12">
                        <div class="head_title text-center">
                            <h4>Delightful</h4>
                            <h3>Experience</h3>
                        </div>
                        {% for i in products %}
                        <div class="main_portfolio_content">

                            <div class="col-md-3 col-sm-4 col-xs-6 single_portfolio_text">
                                <img src="/images/{{i.i_name}}" alt="" style="width: 2000px;" />
                                <div class="portfolio_images_overlay text-center">
                                    <h6>{{i.p_name}}</h6>
                                    <p class="product_price">${{i.price}}</p>
                                    <a href="/detail/{{i.id_product}}" class="btn btn-primary">Click here</a>
                                </div>
                            </div>

                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include "components/footer.html" %}
    <div class="scrollup">
        <a href="#"><i class="fa fa-chevron-up"></i></a>
    </div>


    <script src="/javascripts/vendor/jquery-1.11.2.min.js"></script>
    <script src="/javascripts/vendor/bootstrap.min.js"></script>

    <script src="/javascripts/jquery-easing/jquery.easing.1.3.js"></script>
    <script src="/javascripts/wow/wow.min.js"></script>
    <script src="/javascripts/plugins.js"></script>
    <script src="/javascripts/main.js"></script>
</body>

</html>
